<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Document</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
  <meta name='description' content='Description'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css'>
  <link rel='stylesheet' href='style.css' type='text/css'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />

</head>

<body>
  <div id='app'></div>
  <script>
    window.$docsify = {
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      //routerMode: 'history', //seems very broken sadly
      auto2top: true,
      name: 'Ancestral Guidance',
      darkMode: {
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "black",
          textColor: "var(--theme-color)"
        }
      },
      plugins: [
        function (hook, vm) {
          hook.init(function () {
            // Called when the script starts running, only trigger once, no arguments,
            $WowheadPower.refreshLinks();
          });

          hook.beforeEach(function (content) {
            // Invoked each time before parsing the Markdown file.
            // ...
            $WowheadPower.refreshLinks();
            return content;
          });

          hook.afterEach(function (html, next) {
            // Invoked each time after the Markdown file is parsed.
            // beforeEach and afterEach support asynchronousã€‚
            // ...
            // call `next(html)` when task is done.
            $WowheadPower.refreshLinks();
            next(html);
          });

          hook.doneEach(function () {
            // Invoked each time after the data is fully loaded, no arguments,
            // ...
            $WowheadPower.refreshLinks();
          });

          hook.mounted(function () {
            // Called after initial completion. Only trigger once, no arguments.
            $WowheadPower.refreshLinks();
          });

          hook.ready(function () {
            // Called after initial completion, no arguments.
            $WowheadPower.refreshLinks();
          });
        }
      ]
    }
  </script>
  <script src='//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js'></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script>const whTooltips = { colorLinks: true, iconizeLinks: true, renameLinks: true };</script>
  <script defer src='https://wow.zamimg.com/widgets/power.js'></script>
</body>

</html>
