<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title>Document</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
  <meta name='description' content='Description'>
  <meta name='viewport'
    content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css'>
  <link rel='stylesheet' href='style.css' title="docsify-darklight-theme" type='text/css'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
    type="text/css">

</head>

<body>
  <div id='app'></div>
  <script>
    window.$docsify = {
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: true,
      //routerMode: 'history', //seems very broken sadly
      auto2top: true,
      name: 'Ancestral Guidance',
      darklightTheme: {
        siteFont: "Roboto Regular",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42b983',
          toogleBackground: '#ffffff',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor: '#ffffff',
          codeBackgroudColor: '#0e2233',
          borderColor: '#0d2538',
          blockQuoteColour: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'url("/maelstrom.jpg") center center / cover',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroudColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#091a28',
          coverBackground: 'url("/maelstrom.jpg") center center / cover',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },
      plugins: [
        function (hook, vm) {
          hook.init(function () {
            // Called when the script starts running, only trigger once, no arguments,
            $WowheadPower.refreshLinks();
          });

          hook.beforeEach(function (content) {
            // Invoked each time before parsing the Markdown file.
            // ...
            $WowheadPower.refreshLinks();
            return content;
          });

          hook.afterEach(function (html, next) {
            // Invoked each time after the Markdown file is parsed.
            // beforeEach and afterEach support asynchronousã€‚
            // ...
            // call `next(html)` when task is done.
            $WowheadPower.refreshLinks();
            next(html);
          });

          hook.doneEach(function () {
            // Invoked each time after the data is fully loaded, no arguments,
            // ...
            $WowheadPower.refreshLinks();
          });

          hook.mounted(function () {
            // Called after initial completion. Only trigger once, no arguments.
            $WowheadPower.refreshLinks();
          });

          hook.ready(function () {
            // Called after initial completion, no arguments.
            $WowheadPower.refreshLinks();
          });
        }
      ]
    }
  </script>
  <script src='//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js'></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script>const whTooltips = { colorLinks: true, iconizeLinks: true, renameLinks: true };</script>
  <script defer src='https://wow.zamimg.com/widgets/power.js'></script>
</body>

</html>
